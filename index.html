<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Pile Simulation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #87CEEB, #228B22);
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="appleCanvas"></canvas>
  <script>
    const canvas = document.getElementById('appleCanvas');
    const ctx = canvas.getContext('2d');

    // Set initial canvas size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Resize canvas on window resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initializeApples(); // Reinitialize apples on resize
    });

    const appleImage = new Image();
    appleImage.src = 'apple.png'; // Replace with your apple image

    const apples = [];
    const numApples = 50; // Number of apples

    // Gravity and motion variables
    let tiltX = 0;
    let tiltY = 0;

    // Apple class
    class Apple {
      constructor(x, y, size) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.dx = 0;
        this.dy = 0;
      }

      draw() {
        ctx.drawImage(appleImage, this.x, this.y, this.size, this.size);
      }

      update() {
        // Apply tilt to velocity
        this.dx += tiltX * 0.1;
        this.dy += tiltY * 0.1;

        // Update position
        this.x += this.dx;
        this.y += this.dy;

        // Friction to slow down motion
        this.dx *= 0.95;
        this.dy *= 0.95;

        // Constrain apples within the canvas boundaries
        if (this.x < 0) {
          this.x = 0;
          this.dx *= -0.5; // Bounce back with reduced velocity
        }
        if (this.x + this.size > canvas.width) {
          this.x = canvas.width - this.size;
          this.dx *= -0.5;
        }
        if (this.y < 0) {
          this.y = 0;
          this.dy *= -0.5;
        }
        if (this.y + this.size > canvas.height) {
          this.y = canvas.height - this.size;
          this.dy *= -0.5;
        }

        this.draw();
      }
    }

    // Initialize apples at the bottom of the screen
    function initializeApples() {
      apples.length = 0; // Clear existing apples
      const appleSize = 40; // Size of each apple
      for (let i = 0; i < numApples; i++) {
        const x = Math.random() * (canvas.width - appleSize);
        const y = canvas.height - appleSize - Math.random() * 20; // Random slight stacking
        apples.push(new Apple(x, y, appleSize));
      }
    }

    // Device orientation event listener
    window.addEventListener('deviceorientation', (event) => {
      tiltX = event.gamma || 0; // Left/Right tilt
      tiltY = event.beta || 0;  // Up/Down tilt
    });

    // Animation loop
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
      apples.forEach(apple => apple.update());
      requestAnimationFrame(animate);
    }

    // Start the animation once the image loads
    appleImage.onload = () => {
      initializeApples();
      animate();
    };
  </script>
</body>
</html>
